<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b6e62ecf7a.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;900&display=swap" rel="stylesheet">

    <!-- Mis archivos -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../assets/img/calculator-64x64.png">

</head>
<body>
    <header class="pt-3">
        <h1>Calculadora Básica</h1>
    </header>

    <section class="m-5">
        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="panel"></span></td>
            </tr>
            <tr>
                <td><button class="btn__calc" onclick="createOperando('7')">7</button></td>
                <td><button class="btn__calc" id="ocho" onclick="createOperando('8')">8</button></td>
                <td><button class="btn__calc" id="nueve" onclick="createOperando('9')">9</button></td>
                <td><button class="btn__calc" id="division" onclick="opMat('/')">/</button></td>
            </tr>

            <tr>
                <td><button class="btn__calc" id="cuatro" onclick="createOperando('4')">4</button></td>
                <td><button class="btn__calc" id="cinco" onclick="createOperando('5')">5</button></td>
                <td><button class="btn__calc" id="seis" onclick="createOperando('6')">6</button></td>
                <td><button class="btn__calc" id="multiplicacion" onclick="opMat('*')">*</button></td>
            </tr>

            <tr>
                <td><button class="btn__calc" id="uno" onclick="createOperando('1')">1</button></td>
                <td><button class="btn__calc" id="dos" onclick="createOperando('2')">2</button></td>
                <td><button class="btn__calc" id="tres" onclick="createOperando('3')">3</button></td>
                <td><button class="btn__calc" id="resta" onclick="opMat('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="btn__calc" id="igual" onclick="calcular(colaInputs)">=</button></td>
                <td><button class="btn__calc" id="reset" onclick="resetVariables()">C</button></td>
                <td><button class="btn__calc" id="cero" onclick="createOperando('0')">0</button></td>
                <td><button class="btn__calc" id="suma" onclick="opMat('+')">+</button></td>
            </tr>
        </table>
    </section>

    <!--Scripts -->

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../assets/js/script.js"></script>

</body>
</html>
