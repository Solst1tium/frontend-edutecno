<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eva Montecinos">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b6e62ecf7a.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">

    <!-- Mis archivos -->
    <link rel="stylesheet" href="../assets/css/sass/style.css">
    <script src="../assets/js/main.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../assets/img/clinic-medical-solid.svg">

    <title>Centro Médico Ñuñoa</title>

</head>

<body>

<section class="section__top pt-3">
    <div class="wrapper">
        <div>
            <p class="text--title">Centro Médico Vecinal</p>
            <p class="text--subtitle" style="text-align: center;"><object type="image/svg+xml" data="../assets/img/caduceus.svg" alt="Caduceus"></object>Reserva de Horas<object type="image/svg+xml" data="../assets/img/caduceus.svg" alt="Caduceus"></object></p><hr>
        </div>
    </div>
</section>
<hr>

<section class="section__form">
    <div class="wrapper">
        <p class="text--bold">Por favor ingrese la siguiente información:</p>
        <form id="formulario__reservas">
            <div class="form-row">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="Nombres" placeholder="Nombres">
                  <label class="text--normal" for="Nombres">Nombres</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos">
                  <label class="text--normal" for="Apellidos">Apellidos</label>
                </div>
              </div>
            <div class="form-row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="RUT" placeholder="RUT">
                <label class="text--normal" for="Correo">RUT <span style="font-style:italic;">(Formato: 12.345.678-k)</span></label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="Edad" placeholder="Edad">
                <label class="text--normal" for="Edad">Edad</label>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                  <input type="email" class="form-control" id="Correo" placeholder="Correo electrónico">
                  <label class="text--normal" for="Correo">Correo electrónico <span style="font-style:italic;">(Formato: paciente@ejemplo.com)</span></label>
                </div>
                <div class="form-group col-auto">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Prev__Fonasa" value="option1">
                        <label class="form-check-label text--normal" for="Prev__Fonasa">Fonasa</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Prev__Fonasa" value="option2">
                        <label class="form-check-label text--normal" for="Prev__Fonasa">Isapre</label>
                      </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <select class="custom-select" id="Especialidad">
                        <option selected>Especialidades Disponibles</option>
                        <option value="Radio">Radiología</option>
                        <option value="Trauma">Traumatología</option>
                        <option value="Dental">Dental</option>
                    </select>
                    <label class="text--normal" for="Correo">Elija la especialidad requerida</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="Fecha" placeholder="DD-MM-AAAA">
                    <label class="text--normal" for="inputAddress">Fecha de Reserva <span style="font-style:italic;">(Formato: DD-MM-AAAA)</span></label>
                </div>
                <div class="form-group col-md-6">
                    <select class="custom-select" id="Hora">
                        <option selected>Hora de Reserva</option>
                        <option value="8:00">8:00</option>
                        <option value="8:30">8:30</option>
                        <option value="9:00">9:00</option>
                        <option value="9:30">9:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:30">16:00</option>
                        <option value="15:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:30">18:00</option>
                        <option value="18:30">18:30</option>
                    </select>
                </div>
                <div class="form-row">
                    <button id="btn__reserva" type="button" class="btn--consulta" onclick="validar()">Reservar</button><button type="reset" autofocus class="btn--consulta">Limpiar</button>
                </div>                
          </form>
          <hr>
        <div>
            <div class="alert alert-dismissible fade show" role="alert">
                <span id="Mensaje"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</section>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Mis Scripts -->
<script src="../assets/js/script.js"></script>

</body>
</html>
