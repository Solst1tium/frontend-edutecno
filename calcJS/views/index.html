<head>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--Mis archivos-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js" type="text/javascript"></script>

    <title>Calculadora BÃ¡sica</title>

</head>
<body>
    <header class="pt-3">
        <h1>Mi calculadora</h1>
    </header>

    <section id="calculadora" class="m-5 p-5">
        <div class="mx-auto p-3">
            <form name="factores">
                <input type="number" id="factor1" name="factor1"><br><br>
                <input type="number" id="factor2" name="factor2"><br><br>
                <button type="button" class="btn" onclick="sumarNum()">+</button>
                <button type="button" class="btn" onclick="restarNum()">-</button>
                <button type="button" class="btn" onclick="multiplicarNum()">*</button>
                <button type="button" class="btn" onclick="dividirNum()">/</button>
                <button type="button" class="btn" onclick="elevadoANum()">**</button>
                <button type="button" class="btn" onclick="modulusNum()">%</button>
              </form>
        </div>
    </section>
    
    <!--jQuery 3.3.1 sin slim-->
 <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
